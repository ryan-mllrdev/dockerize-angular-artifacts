<div class="card">
  <div class="card-header text-center">
    <h5 class="card-title">{{supplier?.id? 'Edit': 'Create'}}</h5>
  </div>
  <div class="card-body">
    <div class=" d-flex justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="supplierForm" (ngSubmit)="saveSupplier()">
          <input type="hidden" [(ngModel)]="supplier.id" class="form-control" id="id" formControlName="id" />
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="supplier.name" class="form-control" id="name" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <select (change)="changeLocation" class="form-control form-control" [(ngModel)]="location"
              formControlName="location">
              <option *ngFor="let location of locations" [ngValue]="location">
                {{location.name}}
              </option>
            </select>
          </div>
          <button class="btn btn-primary float-right" style="margin:5px;" [routerLink]="['/suppliers/']">Cancel</button>
          <button type="submit" [disabled]="!supplierForm.valid" class="btn btn-primary float-right"
            style="margin:5px;">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
