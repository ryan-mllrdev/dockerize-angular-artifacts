<div class="card">
  <div class="card-header text-center">
    <h5 class="card-title">{{product?.id? 'Edit': 'Create'}}</h5>
  </div>
  <div class="card-body">
    <div class=" d-flex justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <input type="hidden" [(ngModel)]="product.id" class="form-control" id="id" formControlName="id" />
          <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" [(ngModel)]="product.sku" class="form-control" id="sku" formControlName="sku" />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="product.name" class="form-control" id="name" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="product.description" class="form-control" id="description"
              formControlName="description" />
          </div>
          <div class="form-group">
            <label for="supplier">Supplier</label>
            <select (change)="changeSupplier" class="form-control form-control" [(ngModel)]="supplier"
              formControlName="supplier">
              <option *ngFor="let supplier of suppliers" [ngValue]="supplier">
                {{supplier.name}}
              </option>
            </select>
          </div>
          <button class="btn btn-primary float-right" style="margin:5px;" [routerLink]="['/products/']">Cancel</button>
          <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary float-right"
            style="margin:5px;">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
